{% extends 'app/base.html' %}
{% load static %}
{% load humanize %}

{% block contenido %}
<h1 class="featurette-heading">{{ hotel.nombre | capfirst }}</h2> 
    <hr class="featurette-divider">
    <div class="row featurette">
        <div class="col-md-7">
            <span class="text-muted">{{ hotel.ubicacion }}</span>  
            <p class="lead">{{ hotel.descripcion }}</p>
            <p>${{ hotel.precio | intcomma }}</p>
        </div>
        {% if hotel.imagen %}
        <div class="col-md-5">
            <img class="item-image bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto rounded" src="{{ hotel.imagen.url  }}" width="500" height="500" width="100%" height="100%" fill="#eee" alt="">
        </div>
        {% endif %}        
    </div>    

{% endblock %}
