{% extends 'app/base.html' %}
{% load static %}
{% block contenido %}
{% load crispy_forms_tags %}
<br>
<br>
<br>
<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2>Registrate !!!</h2>
                <hr>
                <form class="form" method="POST">
                    <table>      
                        {% csrf_token %}                 
                        {{ form | crispy }}
                    </table>
                    <br>
                    <br>
                    <br>
                    <div class="d-flex justify-content-center">
                        <button type="reset" id="submit" class="btn btn-danger">Cancelar</button>
                        &nbsp;
                        &nbsp;      
                        <button type="submit" id="submit" class="btn btn-primary">Registrarse</button>              
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia Sesión</a></p>
                    </div>
                    
                </form>

            </div>
        </div>
        
    </div>
</div>
<br>
<br>
<br>
{% endblock %}
